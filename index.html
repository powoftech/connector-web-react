<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Connector" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connector</title>

    <script>
      ;(function () {
        const darkMode = localStorage.getItem('dark_mode') || 'USE_SYSTEM'

        if (darkMode === 'USE_SYSTEM') {
          document.documentElement.classList.toggle(
            'dark',
            window.matchMedia('(prefers-color-scheme: dark)').matches,
          )
        } else {
          document.documentElement.classList.toggle(
            'dark',
            darkMode === 'ENABLED',
          )
        }
      })()
    </script>
  </head>
  <body
    dir="ltr"
    class="bg-barcelona-primary-background md:bg-barcelona-secondary-background text-barcelona-primary-text text-system-15-font-size leading-system-15-line-height m-0 overflow-y-visible font-sans antialiased"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
